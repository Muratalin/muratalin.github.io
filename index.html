<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Team ARAFA</title>
	<!-- Иконка нашего сайта -->
	<link rel="shortcut icon" type="image/x-icon" href="img/icon.ico">
	<!-- Сбрасываем стандартные стили браузера -->
	<link rel="stylesheet" href="css/reset.css">

	
	<!-- Подключаем шрифт -->
	<link href="https://fonts.googleapis.com/css?family=Passion+One:400,700" rel="stylesheet">
	<!-- Подключаем свой файл со стилями -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<section id="main">
	<div class="main-header">
		<h1 >TEAM ARAFA</h1>
		<span class="main-line"></span>
	</div>
</section>

<section id="info">
		<h2 class="players">Players</h2>
		<div class="info-works container">
			<div class="info-box">
				<img src="img/players/A99G.png" alt="Arutr">
				<a href="#">A99G</a>
			</div>
			<div class="info-box">
				<img src="img/players/Japhar.png" alt="Alex">
				<a href="#">Japhar2012</a>
			</div>
			<div class="info-box">
				<img src="img/players/Jofa.png" alt="Jofa">
				<a  href="#">Jofa39</a>
			</div>
			<div class="info-box">
				<img src="img/players/Appas.png" alt="Appas">
				<a  href="#">Appas</a>
			</div>
			<div class="info-box">
				<img src="img/players/BrotherPoker.png" alt="Rustam">
				<a  href="#">BrotherPoker</a>
			</div>
		</div>
	</section>
	<span class="video-line-top"></span>
	<div class="video-container">
		
		<iframe width="560" height="315" src="https://www.youtube.com/embed/YY58e5Y-ECI" frameborder="0" allowfullscreen></iframe>
		<span class="video-line-bot"></span>
	</div>
	
<footer>
		<div class="container">
			<div class="footer-info">
				<p class="footer-head">
					Muratalin Appas
				</p>
			</div>
			<div class="social-links">
				<p class="footer-head">Subsrcibe</p>
				<a target="blank" href="https://vk.com/vasiliychehov">
				<picture>
					<source type="image/svg+xml" srcset="img/svg/vk.svg">
					<img class="vk" src="img/png/vk.png" alt="VK">
				</picture>
				</a>
				<a target="blank" href="https://twitter.com/">
					<picture>
					<source type="image/svg+xml" srcset="img/svg/twitter.svg">
					<img src="img/png/twitter.png" alt="Twitter">
				</picture>
				</a>
				<a target="blank" href="https://www.instagram.com/apas8/">
					<picture>
					<source type="image/svg+xml" srcset="img/svg/instagram.svg">
					<img src="img/png/instagram.png" alt="Instagram">
				</picture>
				</a>
			</div>
			<div class="best-team">
				<p class="footer-head">BEST POKER TEAM</p>
				<a target="blank" class="footer-btn" href="http://arafa.io">CHECK</a>
			</div>
		</div>
	</footer>
	
</body>
</html>
